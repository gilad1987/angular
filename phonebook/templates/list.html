
<div ng-controller='contactsCtrl' class='center'>
	<button type="button" id='export-btn' class="btn btn-success" ng-show='canExport' ng-click='exportToCSV()' >export to CSV</button>
	<br>
	<br>
	<div><input type='text' ng-model='search' class="form-control input-sm center" placeholder='search'/></div>
	<br>
	<table class="table table-bordered center" >	
		<tr><td>#</td><td>name</td><td>phone</td><td colspan="2"><a href='create/'><i class="fa fa-plus-square"></i></a></td></tr>
		<tr  ng-model='user' ng-repeat="user in users | filter: search | orderBy:'name' " row></tr>	
	</table>
</div>
